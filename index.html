<!DOCTYPE html>    
<html lang="pt-br">    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Eu te amo</title>    
    
<style>    
body{    
    margin:0;    
    font-family: 'Arial', sans-serif;    
    background: linear-gradient(to bottom,#ff9a9e,#fad0c4);    
    color:white;    
    overflow-x:hidden;    
}    
    
/* TELA INICIAL */    
#startScreen{    
    position:fixed;    
    width:100%;    
    height:100%;    
    background:black;    
    display:flex;    
    justify-content:center;    
    align-items:center;    
    z-index:999;    
    flex-direction:column;    
}    
    
.heart-btn{    
    font-size:80px;    
    cursor:pointer;    
    animation:pulse 1.5s infinite;    
    transition:1s;    
}    
    
@keyframes pulse{    
    0%{transform:scale(1);}    
    50%{transform:scale(1.2);}    
    100%{transform:scale(1);}    
}    
    
.open{    
    transform:scale(10);    
    opacity:0;    
}    
    
/* CONTADOR NO TOPO */    
#contador{    
    position:fixed;    
    top:0;    
    width:100%;    
    background:rgba(0,0,0,0.6);    
    text-align:center;    
    padding:2px;    
    font-size:20px;    
    z-index:10;    
}    
    
#content{ 
  position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.35); /* fundo leve escuro */
    padding: 25px;
    border-radius: 20px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    padding-top:70px;    
    width:92%;    
    margin:0 auto;    
    line-height:2;    
    font-size:24px;    
    text-align:justify;    
    min-height:100vh;    
    position:relative;    
    z-index:2;    
    font-size:22px;
    line-height:1.85
}    
    
/* CONTAINER DO FUNDO */    
#background {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
    pointer-events: none;
    overflow:hidden;
}

/* FOTOS COMO FUNDO MAIS VIVAS */    
.foto{    
    position:absolute;    
    width:170px;    
    height:230px;    
    object-fit:cover;    
    border-radius:15px;    
    box-shadow:0 10px 25px rgba(0,0,0,0.5);    
    opacity:0.85;    
    filter: saturate(1.3) contrast(1.1) brightness(1.05);
    animation: flutuar 10s ease-in-out infinite alternate;
}    

@keyframes flutuar {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(2deg); }
    100% { transform: translateY(0) rotate(-2deg); }
}

.esq1{left:3%; top:35%; transform:rotate(-15deg);}    
.dir1{right:3%; top:40%; transform:rotate(15deg);}    
.esq2{left:3%; top:65%; transform:rotate(-10deg);}    
.dir2{right:3%; top:75%; transform:rotate(10deg);}    
.dirTop{right:3%; top:8%; transform:rotate(8deg);}   
.esqTop{left:3%; top:7%; transform:rotate(-8deg);}

/* CORAÇÕES */    
.heart{    
    position:fixed;    
    bottom:-20px;    
    animation:subir 5s linear forwards;    
}    
    
@keyframes subir{    
    0%{transform:translateY(0);opacity:1;}    
    100%{transform:translateY(-900px);opacity:0;}    
}

/* BRILHOS PISCANDO */
.brilho {
    position:fixed;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    opacity:0;
    z-index:0;
    pointer-events:none;
    animation: piscar 2s infinite;
}

@keyframes piscar {
    0%, 100% {opacity:0;}
    50% {opacity:0.8;}
}
</style>    
</head>    
<body>    
    
<!-- TELA PRETA -->    
<div id="startScreen">    
    <div class="heart-btn" onclick="abrir()">❤️</div>    
    <p>Clique no coração</p>    
</div>    
    
<!-- CRONÔMETRO -->    
<div id="contador"></div>    
    
<audio id="musica" src="duas-metades.mp3"></audio>    

<!-- FUNDO -->    
<div id="background">
    <img src="foto1.jpg" class="foto esq1">    
    <img src="foto2.jpg" class="foto dir1">    
    <img src="foto3.jpg" class="foto esq2">    
    <img src="foto4.jpg" class="foto dir2">    
    <img src="foto5.jpg" class="foto dirTop">
    <img src="foto6.jpg" class="foto esqTop">
</div>

<div id="content"></div>    

<script>    

const texto = `    
Feliz aniversário, minha princesa.      
    
Desde que você entrou na minha vida, tudo começou a ter mais cor, mais sentido, mais intensidade.    
Você virou meu pensamento favorito, minha paz nos dias difíceis e o motivo do meu sorriso mais sincero.    
    
Cada conversa nossa, cada risada, cada momento compartilhado    
foi construindo algo que hoje é muito maior do que eu imaginava sentir.    
    
Você é aquela pessoa que acalma meu coração,    
que acelera meus sentimentos,    
e que me faz acreditar que algumas conexões realmente são especiais.    
    
Se eu pudesse fazer um pedido hoje,    
não seria nada material.    
Seria apenas continuar ao seu lado,    
escrevendo capítulos,    
vivendo momentos,    
colecionando memórias    
e transformando sonhos em realidade.    
    
Que esse novo ano da sua vida venha com ainda mais luz,    
mais conquistas,    
mais felicidade    
e, se depender de mim,    
com muito amor também.    
    
Eu escolheria você mil vezes.    
E continuaria escolhendo, todos os dias.
Espero muito que eu e você sejamos para sempre e que um dia subiremos no altar juntos,
e que eu seja o melhor pai do mundo dos filhos que você tanto sonha em ter.
Aproveite muito seu dia, minha princesa.
Que hoje você sinta o quanto é amada.
Porque eu te amo mais do que qualquer palavra pode explicar. ❤️❤️❤️
`;    

let i=0;    

function abrir(){    
    document.querySelector(".heart-btn").classList.add("open");    
    setTimeout(()=>{    
        document.getElementById("startScreen").style.display="none";    
        document.getElementById("musica").play();    
        escrever();    
        gerarCoracoes();    
        gerarBrilhos();
    },1000);    
}    

function escrever(){    
    if(i < texto.length){    
        document.getElementById("content").innerHTML += texto.charAt(i);    
        i++;    
        setTimeout(escrever,35);    
    }    
}    

// CORAÇÕES SUBINDO ALEATÓRIOS
function gerarCoracoes(){    
    setInterval(()=>{    
        const heart=document.createElement("div");    
        heart.classList.add("heart");    
        heart.innerHTML="❤️";    
        heart.style.left=Math.random()*100+"vw";    
        heart.style.fontSize=(Math.random()*20+15)+"px";    
        document.body.appendChild(heart);    
        setTimeout(()=>heart.remove(),5000);    
    },400);    

    // CORAÇÕES SEGUINDO CURSOR / TOQUE
    document.addEventListener("mousemove", e => {
        const h = document.createElement("div");
        h.classList.add("heart");
        h.innerHTML = "❤️";
        h.style.left = e.clientX + "px";
        h.style.top = e.clientY + "px";
        h.style.fontSize = "18px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1500);
    });

    document.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        const h = document.createElement("div");
        h.classList.add("heart");
        h.innerHTML = "❤️";
        h.style.left = touch.clientX + "px";
        h.style.top = touch.clientY + "px";
        h.style.fontSize = "18px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1500);
    });
}

// BRILHOS PISCANDO
function gerarBrilhos(){
    for(let j=0;j<50;j++){
        const b = document.createElement("div");
        b.classList.add("brilho");
        b.style.left = Math.random()*100+"vw";
        b.style.top = Math.random()*100+"vh";
        b.style.width = (Math.random()*3+2)+"px";
        b.style.height = b.style.width;
        b.style.animationDuration = (Math.random()*2+1)+"s";
        document.body.appendChild(b);
    }
}

/* CONTADOR */    
const dataBeijo = new Date("2026-02-09T07:20:00");    

function atualizarContador(){    
    const agora = new Date();    
    const diff = agora - dataBeijo;    

    const meses = Math.floor(diff / (1000*60*60*24*30));    
    const dias = Math.floor(diff / (1000*60*60*24)) % 30;    
    const horas = Math.floor(diff / (1000*60*60)) % 24;    
    const segundos = Math.floor(diff / 1000) % 60;    

    document.getElementById("contador").innerHTML =    
    `Nosso primeiro beijo aconteceu há ${meses} meses,    
     ${dias} dias,    
     ${horas} horas e    
     ${segundos} segundos ❤️`;    
}    

setInterval(atualizarContador,1000);   


    document.addEventListener("visibilitychange", function() {
  if (document.visibilityState === "visible") {
    window.location.reload();
  }
});
    
</script>
</body>    
</html>
